<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.wind.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.wind.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/
	css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|Work+Sans:200" rel="stylesheet"> 
	<title>Open Weather</title>
</head>
<body>
	<div class="container one">
		<div><h1 style="text-align: center;">Weather</h1></div>
	</div>
	<div class="container two">
	
	<input type="text" name="firstname" id="userInput" placeholder="Search City">
	<button id="btn"> Search </button>
	</div>
	<div class="container three">
		<h2 class="city"></h2>
		<i id="icon" style="color: white; text-align: center; margin-top: 20px; margin-left: 208px; font-size: 90px "></i>
		<div class="details">
			<span id="temps"></span></br>
			<span id="desc"></span></br></br>
			<span id="humidity"></span>
			<span id="pressure"></span>
			<span id="wind"></span>

		</div>
		
	</div>
	<div style="padding-top: 20px;"></div>







	<script type="text/javascript" src="script.js" ></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
